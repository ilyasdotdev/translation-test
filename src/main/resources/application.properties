# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/translation_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging Configuration
logging.level.com.digitaltolk.translation=DEBUG
logging.level.org.springframework.security=DEBUG

# Security Configuration (for JWT and RSA keys)
rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem
jwt.expiration-time=3600

# Spring Boot Configuration
spring.application.name=translation-service