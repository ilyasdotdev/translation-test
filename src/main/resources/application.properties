# Database Configuration - H2 for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration (for testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging Configuration
logging.level.com.digitaltolk.translation=DEBUG
logging.level.org.springframework.security=DEBUG

# Security Configuration (for JWT and RSA keys)
rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem
jwt.expiration-time=3600

# Spring Boot Configuration
spring.application.name=translation-service